<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Registros Diarios</title>
	<script src="js/vue.js"></script>
	<link rel="stylesheet" href="css/index.css">
	<script src="components/splash-screen.js"></script>
	<script src="components/add-table.js"></script>
	<script src="components/app-main.js"></script>
</head>
<body>
	<div id="app">
		<splash-screen v-if="splash"></splash-screen>
		<app-main v-else></app-main>
	</div>
	<script src="js/App.js"></script>
	<script>
		if (!sessionStorage.getItem("logged")) {
			setTimeout(()=>{
				App.$children[0].anim = true;
				setTimeout(()=>{
					App.splash = false;
					App.$children[0].anim = false;
					sessionStorage.setItem("logged", true);
				}, 500)
			}, 3000)
		} else {
			App.splash = false;
		}
	</script>
</body>
</html>
