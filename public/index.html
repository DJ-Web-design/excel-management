<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Registros Diarios</title>
	<script src="js/vue.js"></script>
	<link rel="stylesheet" href="css/index.css">
	<script src="components/splash-screen.js"></script>
	<script src="components/add-table.js"></script>
	<script src="components/app-main.js"></script>
</head>
<body>
	<div id="app">
		<!--<splash-screen v-if="splash"></splash-screen>
		<app-main v-else></app-main>-->
		<div>
		<button>Atras</button>
		<select>
			<option>Nombre</option>
			<option>Edad</option>
		</select>
		<input type="text" name="search" placeholder="Buscar Registro">
		<button>Buscar</button>
		<h2>Tabla 10/10/2018</h2>
		<div id="rows-container">
			<ul>
				<li id="rows-header">
					<span>ID</span>
					<span>Nombre</span>
					<span>Edad</span>
				</li>
				<li class="row-item">
					<span>1</span>
					<span>David</span>
					<span>18</span>
				</li>
			</ul>
		</div>
	</div>
	</div>
	<script src="js/App.js"></script>
	<script>
		if (!sessionStorage.getItem("logged")) {
			setTimeout(()=>{
				App.$children[0].anim = true;
				setTimeout(()=>{
					App.splash = false;
					App.$children[0].anim = false;
					sessionStorage.setItem("logged", true);
				}, 500)
			}, 3000)
		} else {
			App.splash = false;
		}
	</script>
</body>
</html>
